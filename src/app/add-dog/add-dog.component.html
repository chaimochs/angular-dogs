<div class="content-container">
  <div class="form">
      <h3>Current Dog: {{ dogName }}</h3>
    
      <input class = "form-control" type="text" [(ngModel)]="dogName" name="name" placeholder="Dog Name"/>
      <input class = "form-control" type="text" [(ngModel)]="dogWeight" name="weight" placeholder="Dog Age" />
  </div>

  <img class="img-dog" src="{{ imageUrl }}" />
  
</div>
